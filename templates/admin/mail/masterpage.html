<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>

    <!-- For development, pass document through inliner -->
    <style type="text/css">*{margin:0;padding:0;font-size:100%;font-family:'Avenir Next',"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;line-height:1.65}img{max-width:100%;margin:0 auto;display:block}.body-wrap,body{height:100%;background:#3a3f51;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none}a{color:#6164c1;text-decoration:none}.button,.container .masthead{background:#6164c1;color:#fff}.text-center{text-align:center}.text-right{text-align:right}.text-left{text-align:left}.button{display:inline-block;border:solid #6164c1;border-width:10px 20px 8px;font-weight:700;border-radius:4px}h1,h2,h3,h4,h5,h6{margin-bottom:20px;line-height:1.25}h1{font-size:32px}h2{font-size:28px}h3{font-size:24px}h4{font-size:20px}h5,ol,p,ul{font-size:16px}ol,p,ul{font-weight:400;margin-bottom:20px}.container{display:block!important;clear:both!important;margin:0 auto!important;max-width:580px!important}.container table{width:100%!important;border-collapse:collapse}.container .masthead{padding:40px 0}.container .masthead h1{margin:0 auto!important;max-width:90%;text-transform:uppercase}.container .content{background:#fff;padding:30px 35px}.container .content.footer{background:#6164c1}.container .content.footer p{margin-bottom:0;color:#888;text-align:center;font-size:14px}.container .content.footer a{color:#888;text-decoration:none;font-weight:700}.body-wrap{border-spacing: 0;}.body-wrap{width: 580px;margin: 30px auto;box-shadow: 0 0 15px #111;}</style>
</head>
<body>
<table class="body-wrap">
    <tr>
        <td class="container">

            <!-- Message start -->
            <table>
                <tr>
                    <td align="center" class="masthead">
                        <h1>{% block title %}{% endblock %}</h1>
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        <h2>{% block header %}{% endblock %}</h2>
                        {% block content %}{% endblock %}
                    </td>
                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td class="container">

            <!-- Message start -->
            <table>
                <tr>
                    <td class="content footer" align="center">
                        {% block footer %}{% endblock %}
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
